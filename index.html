<script>
let segments = [], trail = [], target = null;
let speed = 2.5, angle = Math.random() * 2 * Math.PI;
let inHouse = false, entering = false;
const spacing = 10, segmentSize = 24;
let head;

const touchSound = document.getElementById('touch-sound');
const cheer = document.getElementById('cheer-sound');
const targetDot = document.getElementById('target');
const house = document.getElementById('house');
const messageBox = document.getElementById('message-box');

function createSegment(emoji, x, y) {
  const el = document.createElement('div');
  el.className = 'segment';
  el.textContent = emoji;
  document.getElementById("snake-container").appendChild(el);
  return { x, y, el };
}

function resetSnake() {
  segments.forEach(s => s.el.remove());
  segments.length = 0;
  trail.length = 0;
  head = createSegment("🤤", window.innerWidth/2, window.innerHeight/2);
  segments.push(head);
  segments.push(createSegment("🟣", head.x - 30, head.y));
}

function showEmojiHujan() {
  const emojiList = ['🎉', '🎊', '🥳', '✨', '💥'];
  const interval = setInterval(() => {
    const e = document.createElement("div");
    e.className = "emoji-hujan";
    e.style.left = Math.random() * window.innerWidth + "px";
    e.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 5000);
  }, 200);
  setTimeout(() => clearInterval(interval), 5000);
}

function ledakKembangApi() {
  const interval = setInterval(() => {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 800);
  }, 200);
  setTimeout(() => clearInterval(interval), 5000);
}

function startThankYouSequence() {
  cheer.currentTime = 0;
  cheer.play();
  messageBox.style.display = 'block';
  showEmojiHujan();
  ledakKembangApi();
  setTimeout(() => {
    messageBox.style.display = 'none';
    resetSnake();
    inHouse = false;
  }, 6000);
}

function animate() {
  if (!document.getElementById("snake-container")) return;

  if (target && !inHouse) {
    const dx = target.x - head.x;
    const dy = target.y - head.y;
    const dist = Math.hypot(dx, dy);
    if (dist > 1) {
      angle = Math.atan2(dy, dx);
      head.x += Math.cos(angle) * speed;
      head.y += Math.sin(angle) * speed;
    }

    if (dist < 14) {
      if (entering) {
        inHouse = true; entering = false;
        startThankYouSequence();
      } else {
        const last = segments[segments.length - 1];
        const newSeg = createSegment("🟣", last.x, last.y);
        segments.push(newSeg);
        touchSound.currentTime = 0;
        touchSound.play();
      }
      target = null;
      targetDot.style.display = 'none';
    }
  } else if (!inHouse) {
    head.x += Math.cos(angle) * speed;
    head.y += Math.sin(angle) * speed;
  }

  if (!inHouse) {
    if (head.x < 0 || head.x > innerWidth - segmentSize) angle = Math.PI - angle;
    if (head.y < 0 || head.y > innerHeight - segmentSize) angle = -angle;
  }

  trail.unshift({ x: head.x, y: head.y });
  const maxTrail = segments.length * spacing * 1.5;
  if (trail.length > maxTrail) trail.pop();

  head.el.style.transform = `translate(${head.x}px, ${head.y}px) rotate(${angle}rad)`;
  for (let i = 1; i < segments.length; i++) {
    const point = trail[i * spacing];
    if (point) {
      segments[i].x = point.x;
      segments[i].y = point.y;
      const next = trail[i * spacing - 1] || point;
      const bodyAngle = Math.atan2(next.y - point.y, next.x - point.x);
      segments[i].el.style.transform = `translate(${point.x}px, ${point.y}px) rotate(${bodyAngle}rad)`;
    }
  }

  requestAnimationFrame(animate);
}

document.addEventListener('click', (e) => {
  if (!document.getElementById("snake-container")) return;

  const rect = house.getBoundingClientRect();
  const inside = e.clientX >= rect.left && e.clientX <= rect.right &&
                 e.clientY >= rect.top && e.clientY <= rect.bottom;
  if (inside && !entering && !inHouse) {
    target = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
    entering = true;
  } else if (!entering && !inHouse) {
    target = { x: e.clientX, y: e.clientY };
    targetDot.style.left = `${target.x - 7}px`;
    targetDot.style.top = `${target.y - 7}px`;
    targetDot.style.display = 'block';
  }
});

function startSnake() {
  resetSnake();
  animate();
}

function goToPayment() {
  document.getElementById("welcome-screen").style.display = "none";
  document.getElementById("main-app").style.display = "flex";
  document.getElementById("snake-container").remove();
}

document.addEventListener("DOMContentLoaded", () => {
  startSnake();
});
</script>
